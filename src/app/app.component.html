<div 
  style="
    position: relative; 
    background-color: red; 
    width: 100vw; 
    height: 100vh; 
    display: flex;
  "
>
  <div 
    style="
      position: absolute; 
      z-index: 2;
      display: flex;
      flex-direction: column;
      margin: 8px;
      gap: 8px;
    "
  >
    <div
      style="display: flex; gap: 8px;"
    >
      <button (click)="startLoop()"><i class="bi bi-play-fill"></i></button>
      <button (click)="stopLoop()"><i class="bi bi-pause-fill"></i></button>
    </div>
    <div style="color: white;">
      <!--
        <p>
          a: ({{ collision?.a?.x ?? 0 }}, {{ collision?.a?.y ?? 0 }})
        </p>
        <p>
          b: ({{ collision?.b?.x ?? 0 }}, {{ collision?.b?.y ?? 0 }})
        </p>
        <p>
          normal: ({{ collision?.n?.x ?? 0 }}, {{ collision?.n?.y ?? 0 }})
        </p>
        <p>
          depth: {{ collision?.d ?? 0 }}
        </p>
        <p>
          iterations: {{iterationsPerFrame}}
        </p>
      -->
    </div>
  </div>
  <div 
    style="
      display: flex; 
      position: relative; 
      z-index: 1; 
      width: 100%; 
      height: 100%
    "
  >
    <canvas #canvasElmt width="400" height="400"></canvas>
  </div>
</div>
